<header class="page-header">
    <h1>Remove Beacon</h1>
</header>
<div class="row">
    <div class="col-xs-12 col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Remove Beacon</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="delete()">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <p class="form-control-static">{{beacon.name}}</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Remarks</label>
                        <p class="form-control-static">{{beacon.remarks}}</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Latitude</label>
                        <p class="form-control-static">{{beacon.latitude}}</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Longitude</label>
                        <p class="form-control-static">{{beacon.longitude}}</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Status</label>
                        <p class="form-control-static">{{beacon.status}}</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label">UUID</label>
                        <p class="form-control-static">{{beacon.uuid}}</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Major</label>
                        <p class="form-control-static">{{beacon.major}}</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Minor</label>
                        <p class="form-control-static">{{beacon.minor}}</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Type</label>
                        <p class="form-control-static">{{beacon.type}}</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Capabilities</label>
                        <p class="form-control-static">{{beacon.capabilities}}</p>
                    </div>
                    <button type="submit" ng-show="!removeError" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                        <span class="hidden-xs">Remove Beacon</span>
                    </button>
                    <button type="button" ng-show="removeError" ng-disabled="true" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                        <span class="hidden-xs">Unable to remove this beacon. This beacon still has a rule attached</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
