<header class="page-header">
    <h1>Add Group</h1>
</header>
<div class="row">
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Group</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="create()">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input type="text" class="form-control" autocomplete="off" ng-model="group.name" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Abbreviation</label>
                        <input type="text" class="form-control" autocomplete="off" ng-model="group.abbreviation" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <input type="text" class="form-control" autocomplete="off" ng-model="group.description" required>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span class="hidden-xs">Add Group</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
