<header class="page-header">
    <h1>Remove Group</h1>
</header>
<div class="row">
    <div class="col-xs-12 col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Remove Group</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="delete()">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <p class="form-control-static">{{group.name}}</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Abbreviation</label>
                        <p class="form-control-static">{{group.abbreviation}}</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <p class="form-control-static">{{group.description}}</p>
                    </div>
                    <button type="submit" ng-show="!removeError" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                        <span class="hidden-xs">Remove Group</span>
                    </button>
                    <button type="button" ng-show="removeError" ng-disabled="true" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                        <span class="hidden-xs">Unable to remove this group. There are still users present in this group</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
