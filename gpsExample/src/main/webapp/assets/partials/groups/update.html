<header class="page-header">
    <h1>Edit Group</h1>
</header>
<div class="row">
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Edit Group</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="update()">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input type="text" class="form-control" autocomplete="off" ng-model="group.name" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Abbreviation</label>
                        <input type="text" class="form-control" autocomplete="off" ng-model="group.abbreviation" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <input type="text" class="form-control" autocomplete="off" ng-model="group.description" required>
                    </div>
                    <button type="submit" class="btn btn-warning">
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span class="hidden-xs">Edit Group</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
