<header class="page-header">
    <h1>Add Role</h1>
</header>
<div class="row">
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Role</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="create()">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input type="text" class="form-control" autocomplete="off" ng-model="role.name" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Abbreviation</label>
                        <input type="text" class="form-control" autocomplete="off" ng-model="role.abbreviation" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <input type="text" class="form-control" autocomplete="off" ng-model="role.description" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Permissions</label>
                        <select size="10" class="form-control" multiple ng-multiple="true" ng-options="option.authority + ' - ' + option.permission for option in permissions track by option.id" ng-model="role.permissions" required></select>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span class="hidden-xs">Add Role</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
