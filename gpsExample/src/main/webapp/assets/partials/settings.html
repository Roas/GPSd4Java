<header class="page-header">
    <h1>Settings</h1>
</header>
<div class="row">
    <div class="col-xs-12">
        <ul id="tabs" class="nav nav-tabs" role="tablist" style="margin-bottom:15px">
            <li role="presentation" class="active">
                <a href="#account" id="account-tab" role="tab" data-toggle="tab" aria-controls="account" aria-expanded="true">User Profile</a>
            </li>
            <li role="presentation">
                <a href="#password" id="password-tab" role="tab" data-toggle="tab" aria-controls="password" aria-expanded="true">Change Password</a>
            </li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div role="tabpanel" class="tab-pane fade active in" id="account" aria-labelledby="account-tab">
                <form method="post" action="">
                    <div class="form-group">
                        <label>Username</label>
                        <p class="form-control-static">{{ user.username }}</p>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name" ng-model="user.firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" ng-model="user.surname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
                    </div>
                    <button type="button" class="btn btn-primary" ng-disabled="saved" ng-click="saveProfile()"><span ng-show="saved">Succesfully saved</span><span ng-show="!saved">Save changes</span></button>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="password" aria-labelledby="password-tab">
                <form method="post" action="">
                    <div class="form-group">
                        <label for="newPassword">New password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="New password" ng-model="user.password">
                    </div>
                    <button type="button" class="btn btn-primary" ng-disabled="saved" ng-click="saveProfile()"><span ng-show="saved">Succesfully saved</span><span ng-show="!saved">Save changes</span></button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
            $('#tabs a').click(function (e) {
                e.preventDefault()
                $(this).tab('show')
            })
</script>
