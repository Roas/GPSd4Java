<header class="page-header">
    <h1>Add User</h1>
</header>
<div class="row">
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add User</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="create()">
                    <div class="form-group">
                        <label class="control-label">Username</label>
                        <input type="text" class="form-control" autocomplete="off" ng-model="user.username" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input type="password" class="form-control" autocomplete="off" ng-model="user.password" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input type="email" class="form-control" autocomplete="off" ng-model="user.email" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">First Name</label>
                        <input type="text" class="form-control" autocomplete="off" ng-model="user.firstName" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Surname</label>
                        <input type="text" class="form-control" autocomplete="off" ng-model="user.surname" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Role</label>
                        <select class="form-control" data-ng-options="option.name for option in roles track by option.id" data-ng-model="user.role" required></select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Usergroups</label>
                        <select size="10" class="form-control" multiple ng-multiple="true" ng-options="option.name for option in groups track by option.id" ng-model="user.userGroup" required></select>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span class="hidden-xs">Add User</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
