<header class="page-header">
    <h1>User</h1>
</header>
<div class="row">
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">User</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label">Username</label>
                    <p class="form-control-static">{{user.username}}</p>
                </div>
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <p class="form-control-static">{{user.email}}</p>
                </div>
                <div class="form-group">
                    <label class="control-label">First Name</label>
                    <p class="form-control-static">{{user.firstName}}</p>
                </div>
                <div class="form-group">
                    <label class="control-label">Surname</label>
                    <p class="form-control-static">{{user.surname}}</p>
                </div>
                <div class="form-group">
                    <label class="control-label">Role</label>
                    <p class="form-control-static">{{user.role.name}}</p>
                </div>
                <a href="#/users/{{user.id}}/edit" class="btn btn-warning">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="hidden-xs">Edit</span>
                </a>
                <a href="#/users/{{user.id}}/remove" class="btn btn-danger">
                    <span class="glyphicon glyphicon-trash"></span>
                    <span class="hidden-xs">Remove</span>
                </a>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Group(s)</h3>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Abbreviation</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="group in user.userGroup">
                    <td><a href="#/groups/{{group.id}}">{{group.name}}</a></td>
                    <td>{{group.abbreviation}}</td>
                    <td>{{group.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</div>
