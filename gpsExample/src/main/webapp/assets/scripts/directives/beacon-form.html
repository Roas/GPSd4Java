<hgroup>
    <h2>{{ beacon.name }}</h2>
    <h5>Latitude: {{ beacon.latitude }}</h5>
    <h5>Longitude: {{ beacon.longitude }}</h5>
</hgroup>
<hr>
<h4>Rules</h4>
<a ng-repeat="rule in beacon.rules" class="btn btn-primary" href="#/rules/{{ rule.id }}" role="button">{{ rule.id }}</a>
<span ng-show="!beacon.rules.length">No rules found.</span>
<hr>
<a href="#/beacons/{{beacon.id}}/edit" class="btn btn-warning">Edit beacon</a>
